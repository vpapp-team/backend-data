<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="some description for some page">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#00afec">
    <link rel="manifest" href="/content/manifest.json">

    <link rel="icon" type="image/x-icon" href="/content/icons/logo-icon-16.ico" sizes="16x16" />
    <link rel="icon" type="image/x-icon" href="/content/icons/logo-icon-32.ico" sizes="32x32" />
    <link rel="icon" type="image/x-icon" href="/content/icons/logo-icon-64.ico" sizes="64x64" />
    <link rel="icon" type="image/x-icon" href="/content/icons/logo-icon-128.ico" sizes="128x128" />
    <link rel="icon" type="image/x-icon" href="/content/icons/logo-icon-256.ico" sizes="256x256" />

    <title>NIGB-APP-Admin</title>

    <style id="splash-screen-style">
.splash-screen{background-color:#00afec;width:100vw;height:100vh;position:fixed;top:0;left:0}
.sk-folding-cube{text-align:center;vertical-align:middle;margin:40px auto;width:40px;height:40px;position:relative;-webkit-transform:rotateZ(45deg);transform:rotateZ(45deg)}
.sk-folding-cube .sk-cube{float:left;width:50%;height:50%;position:relative;-webkit-transform:scale(1.1);transform:scale(1.1)}
.sk-folding-cube .sk-cube:before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background-color:#333;-webkit-animation:sk-foldCubeAngle 2.4s infinite linear both;animation:sk-foldCubeAngle 2.4s infinite linear both;-webkit-transform-origin:100% 100%;transform-origin:100% 100%}
.sk-folding-cube .sk-cube2{-webkit-transform:scale(1.1) rotateZ(90deg);transform:scale(1.1) rotateZ(90deg)}
.sk-folding-cube .sk-cube3{-webkit-transform:scale(1.1) rotateZ(180deg);transform:scale(1.1) rotateZ(180deg)}
.sk-folding-cube .sk-cube4{-webkit-transform:scale(1.1) rotateZ(270deg);transform:scale(1.1) rotateZ(270deg)}
.sk-folding-cube .sk-cube2:before{-webkit-animation-delay:.3s;animation-delay:.3s}
.sk-folding-cube .sk-cube3:before{-webkit-animation-delay:.6s;animation-delay:.6s}
.sk-folding-cube .sk-cube4:before{-webkit-animation-delay:.9s;animation-delay:.9s}
@-webkit-keyframes sk-foldCubeAngle{0%,10%{-webkit-transform:perspective(140px) rotateX(-180deg);transform:perspective(140px) rotateX(-180deg);opacity:0}25%,75%{-webkit-transform:perspective(140px) rotateX(0);transform:perspective(140px) rotateX(0);opacity:1}100%,90%{-webkit-transform:perspective(140px) rotateY(180deg);transform:perspective(140px) rotateY(180deg);opacity:0}}
@keyframes sk-foldCubeAngle{0%,10%{-webkit-transform:perspective(140px) rotateX(-180deg);transform:perspective(140px) rotateX(-180deg);opacity:0}25%,75%{-webkit-transform:perspective(140px) rotateX(0);transform:perspective(140px) rotateX(0);opacity:1}100%,90%{-webkit-transform:perspective(140px) rotateY(180deg);transform:perspective(140px) rotateY(180deg);opacity:0}}
    </style>
    <script src="./content/script.js" defer></script>
  </head>
  <body style="box-sizing: border-box">
    <div id="splash-screen" class="splash-screen">
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
      <div style="text-align: center; vertical-align: middle; font-family: sans-serif; font-weight: 800;">NIGB-APP</div>
      <div id="noscript" style="text-align: center; vertical-align: middle;">Please activate javascript or switch to a browser supporting it</div>
      <script>document.getElementById('noscript').remove()</script>
    </div>

    <div id="page-wrapper" class="page-wrapper" style="opacity: 0;"></div>
    <div class="cleaner-wrapper">
      <div id="cleaner-top" class="cleaner cleaner-top" style="visibility: hidden; opacity: 0; height: 0vh;"></div>
      <div id="cleaner-bottom" class="cleaner cleaner-bottom" style="visibility: hidden; opacity: 0; height: 0vh;"></div>
    </div>
    <script id="splash-screen-script">
      window.onload = function() {
        window.onload = null;
        var dP = document.getElementById("splash-screen"),
        scP = document.getElementById("splash-screen-script"),
        stP = document.getElementById("splash-screen-style"),
        cB = document.getElementById('cleaner-bottom');
        activateCleanerElement(cB, function() {
          document.getElementById("page-wrapper").style.opacity = 1;
          scP.parentNode.removeChild(scP);
          dP.parentNode.removeChild(dP);
          stP.parentNode.removeChild(stP);
          cB.style.height = '0vh';
          setTimeout(function() {
            cB.style.opacity = '0';
            cB.style.visibility = 'hidden';
          }, 1100)
        });
      }
    </script>
  </body>
</html>
