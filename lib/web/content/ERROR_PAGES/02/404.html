<body class="error-page bg-white centered">

    <!-- 404 image -->
    <div class="line error-image">
        <div class="lastUnit size1of1 alignc">
            <img src="/images/404.png" alt="Watson?" />
        </div>
    </div>
    <!-- /404 image -->

    <!-- 404 Message -->
    <div class="line below36">
        <div class="lastUnit size1of1">
            <h1 class="h4">Come, Watson, come! The game is afoot.</h1>
            <p>You've stumbled upon a missing page, but the evidence is elementary. We're on the case.</p>
        </div>
    </div>
    <!-- /404 Message -->


    <div class="line below36">
        <div class="lastUnit size1of1">
            <a href="/" class="button p0">Return to the Dashboard</a>
        </div>
    </div>

    <!-- native bridge - for Android native wrapper trigger requestError method -->
    <script type="text/javascript">
        if (window.Android && window.Android.requestError) {
            window.Android.requestError();
        }
    </script>
    <!-- /native bridge -->
</body>
